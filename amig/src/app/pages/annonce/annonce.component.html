<div style="min-height: 600px; background-image: url(assets/img/theme/taxi.png); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-gray-7"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <i class="fa-solid fa-user"></i>
      </div>
  </div>
</div>  

<div class="container-fluid mt--7">
    <div class="row">
  <div class="col-md-8 mx-auto">
    <div class="card card-user">

      <div class="card-header">
        <h2 class="card-title">{{titlePage}}</h2>
      </div>

      <div class="card-body">
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>titre:</label>
                <input type="text" [(ngModel)]="auteur">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Date:</label>
                <input type="date" [(ngModel)]="date">
              </div>
            </div>
          </div>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Emplacement:</label>
                  <input type="text" [(ngModel)]="emplacement">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Contact : </label>
                  <input type="number" [(ngModel)]="contact">
                </div>
              </div>
            </div>
              <button (click)="addAnnonce()" class="btn btn-primary btn-round">{{titleButton}}</button>
              <button type="button" (click)="returnAnnonce()" class="btn btn-primary btn-round">retour a la liste du annonce</button>

      </div>

    </div>
  </div>
</div>
</div>
