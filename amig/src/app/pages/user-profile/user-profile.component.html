<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/taxia.png); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <i class="fa-solid fa-user"></i>
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello {{fullName}}</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img src="assets/img/theme/team-2-800x800.jpg" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            <a href="http://localhost:4200/#/event" class="btn btn-sm btn-info mr-4">événement</a>
            <a href="http://localhost:4200/#/avis" class="btn btn-sm btn-default float-right">avis</a>
          </div>
         
          
        </div>
        <div>
          <a href="http://localhost:4200/#/planning" class="btn btn-sm btn-default float-right">planning</a>
         </div>
         
        <div class="card-body pt-0 pt-md-4">
          <div class="text-center">
            <h3>
              {{fullName}}
            </h3>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>{{email}}
            </div>
            <div class="h5 mt-4">
              
            </div>
            <div>
              
            </div>
            <hr class="my-4" />
            <p></p>
            <a href="javascript:void(0)"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mon compte</h3>
            </div>
            <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Modifier Information</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Informations de l'utilisateur</h6>
            <div class="pl-lg-4">
              
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Prénom : </label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" [(ngModel)]="prenom"  placeholder="Prénom" >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Nom : </label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative" [(ngModel)]="nom" placeholder="Nom" >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email"> Mot du passe : </label>
                    <input type="password" id="input-email" class="form-control form-control-alternative" [(ngModel)]="password" placeholder="Mot du passe">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row align-items-center">
  
  <div class="col-4 text-right">
    <button class="btn btn-sm btn-warning" (click)="update()">Modifier Information</button>
  </div>
</div>
