<div class="container">
    <div class="chatbox">
      <div class="chatbox__support" [ngClass]="{ 'chatbox--active': state }">
        <div class="chatbox__header">
          <div class="chatbox__image--header">
            <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
          </div>
          <div class="chatbox__content--header">
            <h4 class="chatbox__heading--header">Chat support</h4>
            <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
          </div>
        </div>
        <div class="chatbox__messages">
          <div *ngFor="let msg of messages" class="messages__item"
               [ngClass]="{ 'messages__item--visitor': msg.name === 'Sam', 'messages__item--operator': msg.name !== 'Sam' }">
            {{ msg.message }}
          </div>
        </div>
        <div class="chatbox__footer">
          <input type="text" placeholder="Write a message..." [(ngModel)]="inputValue" (keyup.enter)="onSendButton()" />
          <button class="chatbox__send--footer send__button" (click)="onSendButton()">Send</button>
        </div>
      </div>
      <div class="chatbox__button">
        <button (click)="toggleState()">
          <img src="assets/img/chatbox-icon.svg" />
        </button>
      </div>
    </div>
  </div>
