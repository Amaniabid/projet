<div style="min-height: 600px; background-image: url(assets/img/theme/taxi.png); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-gray-7"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <i class="fa-solid fa-user"></i>
      
    </div>
  </div>

  
</div>  


 
    
    <div class="container-fluid mt--7">
      <div class="col-lg-8 mx-auto">
        <div class="card card-user">
  
        <div class="card-header">
           <h1 class="card-title">{{titlePage}}</h1>
        </div>
        <div class="card-body"> 
               <!-- Formulaire pour ajouter ou modifier un planning -->
             <form #planningForm="ngForm" (submit)="addPlanning()">
                 <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                       <label>
                         Titre:
                         <input type="text" name="title" [(ngModel)]="selectedPlanning.titre" required>
                        </label>
                      </div>
                    </div>
                  </div>
               <br>
                 <div class="row">
                   <div class="col-md-5 pr-1">
                     <div class="form-group">
                          <label>
                             Date:
                            <input type="date" name="date" [(ngModel)]="selectedPlanning.date" required>
                          </label>
                      </div>
                    </div>
                  </div>
                 <br>
                 <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>
                         Description:
                         <textarea name="description" [(ngModel)]="selectedPlanning.description" required></textarea>
                        </label>
                      </div>
                    </div>
                  </div>   
                 <br>
                    <button type="submit" class="btn btn-primary btn-round">{{ titleButton }}</button>
                     <button type="button" (click)="returnPlanning()" class="btn btn-primary btn-round">retour a la liste du planning</button>
              </form>
        </div>       
      </div>



  </div>
  </div>
