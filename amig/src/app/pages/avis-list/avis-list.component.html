<div style="min-height: 600px; background-image: url(assets/img/theme/taxi.png); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-gray-7"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <i class="fa-solid fa-user"></i>
      </div>
    </div>
  </div>
  
  <div class="back">
    <div class="container-fluid mt--7">
      <div>
        <div class="card card-user">
          <div class="card-header">
            <h2 class="card-title">GÃ©rer un Publication</h2>
            <button class="btn-Add"  (click)="addavis()">Ajouter un Publication</button>
          </div>
          <div class="card-body">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- Columns -->
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let avis"> {{ avis.titre }} </td>
              </ng-container>
  
              <ng-container matColumnDef="contenu">
                <th mat-header-cell *matHeaderCellDef> Contenu </th>
                <td mat-cell *matCellDef="let avis"> {{ avis.contenu  }} </td>
              </ng-container>
  
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let avis">
                  <button mat-icon-button class="btn-Update" (click)="editAvis(avis)">
                    <mat-icon>Modifier</mat-icon>
                  </button>
                  <button mat-icon-button class="btn-Delete" (click)="deleteAvis(avis.id)">
                    <mat-icon>Supprimer</mat-icon>
                  </button>
                </td>
              </ng-container>
  
              <!-- Table rows -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
