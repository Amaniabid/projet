<div style="min-height: 600px; background-image: url(assets/img/theme/taxi.png); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-gray-7"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <i class="fa-solid fa-user"></i>
      </div>
    </div>
  </div>
  
  <div class="back">
    <div class="container-fluid mt--7">
      <div>
        <div class="card card-user">
          <div class="card-header">
            <h2 class="card-title">GÃ©rer un Groupe</h2>
            <button class="btn-Add"  (click)="addGroupe()">Ajouter un Groupe</button>
          </div>
          <div class="card-body">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- Columns -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let annonce"> {{ annonce.name }} </td>
              </ng-container>
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let annonce"> {{ annonce.description }} </td>
              </ng-container>
  
              <ng-container matColumnDef="members">
                <th mat-header-cell *matHeaderCellDef> Membres </th>
                <td mat-cell *matCellDef="let groupe">
                  <ul>
                    <li *ngFor="let member of groupe.members">{{ member.firstname }} {{ member.lastname }}</li>
                  </ul>
                </td>
              </ng-container>
              
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let annonce">
                  <button mat-icon-button class="btn-Update" (click)="editGroupe(annonce)">
                    <mat-icon>Modifier</mat-icon>
                  </button>
                  <button mat-icon-button class="btn-Delete" (click)="deleteGroupe(annonce.id)">
                    <mat-icon>Supprimer</mat-icon>
                  </button>
                </td>
              </ng-container>
  
              <!-- Table rows -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
